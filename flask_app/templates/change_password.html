{% extends "base.html" %}

{% block content %}
    <h1>Смена пароля</h1>
    <form method="POST" action="{{ url_for('change_password') }}">
        <div class="form-group">
            <label for="new_password">Новый пароль:</label>
            <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Новый пароль" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Подтвердите пароль:</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Подтвердите пароль" required>
        </div>
        <button type="submit" class="btn btn-primary">Сменить пароль</button>
    </form>
{% endblock %}
